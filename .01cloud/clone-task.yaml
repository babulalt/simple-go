apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: git-clone
spec:
  params:
  - name: url
    type: string
    description: The URL of the Git repository to clone.
    default: "https://github.com/yourusername/your-repo.git"
  workspaces:
  - name: workspace
  steps:
  - name: check-if-directory-exists
    image: alpine
    script: |
      if [ -d "$(workspaces.workspace.path)" ] && [ -z "$(ls -A $(workspaces.workspace.path))" ]; then
        echo "Directory is empty, proceeding with git clone..."
      else
        echo "Directory is not empty, skipping git clone..."
        exit 0
      fi
  - name: git-clone
    image: alpine/git
    script: |
      git clone "$(params.url)" $(workspaces.workspace.path)
  - name: list-contents
    image: alpine
    script: |
      echo "Contents of the workspace directory:"
      ls -al $(workspaces.workspace.path)
